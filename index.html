<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <title>PDF Viewer</title>
</head>
<body>

    <div class="container mx-auto">

        <div class="row mx-auto">

            <div class="col-10 mx-auto">

                <p id="errorMessage" style="display: none">

                </p>

                <nav class="justify-content-center mx-auto">
                    <button id="previousPage" class="nav-button"><i class="fas fa-arrow-circle-left"></i> Previous page</button>

                    <button id="nextPage" class="nav-button">Next page <i class="fas fa-arrow-circle-right"></i></button>
                    <br>
                    <div id="pageInfo">
                        Page <span id="currentPage"></span> of <span id="pageCount"></span>
                    </div>


                </nav>

                <canvas id="pdf-canvas" >

                </canvas>

            </div>

        </div>



    </div>



    <script src="scripts/app.js"></script>
</body>
</html>
